    - CFLAGS_EXTRA="-march=native -D _FORTIFY_SOURCE=2 -D DEFAULT_VDB -D TEST_WITH_SYSTEM_MALLOC"
    - CONF_OPTIONS="--without-libatomic-ops --enable-cplusplus --disable-handle-fork"
  - addons:
      apt:
